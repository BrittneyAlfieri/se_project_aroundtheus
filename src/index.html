<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Around The US</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require(`./images/logo-aroundtheus.png`)%>"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__left">
          <img
            src="<%=require(`./images/jacques-cousteau.jpg`)%>"
            alt="jacques cousteau profile image"
            class="profile__avatar"
          />
          <img
            src="<%=require(`./images/edit-avatar-icon.svg`)%>"
            alt="profile edit avatar"
            class="profile__avatar-pencil"
          />
        </div>
        <div class="profile__center">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="profile__button profile__edit">
          <img
            src="<%=require(`./images/profile-edit-pencil-icon.svg`)%>"
            alt="profile edit icon pencil"
            class="profile__icon-pencil"
          />
        </button>
        <button
          type="button"
          class="profile__button profile__add"
          id="add-button"
        >
          <img
            src="<%=require(`./images/gallery-add-image-plus.svg`)%>"
            alt="gallery add image plus"
            class="profile__icon-plus"
          />
        </button>
      </section>

      <div class="modal" id="edit-modal">
        <form class="modal__container" id="modal-profile-form">
          <button
            class="modal__close modal__profile-close"
            id="edit-close-button"
            type="button"
          >
            <img
              class="modal__close-img"
              src="<%=require(`./images/modal-close.svg`)%>"
              alt="close button icon"
            />
          </button>
          <p class="modal__title">Edit profile</p>
          <input
            class="modal__input modal__input_name"
            id="profile-name"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-error"></span>
          <input
            class="modal__input modal__input_description"
            id="profile-description"
            type="text"
            name="about"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>

      <div class="modal" id="add-card-modal">
        <form class="modal__container" id="add-card-form">
          <button
            class="modal__close modal__card-close"
            id="card-close-button"
            type="button"
          >
            <img
              class="modal__close-img"
              src="<%=require(`./images/modal-close.svg`)%>"
              alt="close button icon"
            />
          </button>
          <p class="modal__title">New Place</p>
          <input
            class="modal__input modal__input_name"
            id="card-name"
            type="text"
            name="name"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-name-error"></span>
          <input
            class="modal__input modal__input_description"
            id="card-description"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-description-error"></span>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>

      <div class="modal" id="add-card-modal">
        <form class="modal__container" id="add-card-form">
          <button
            class="modal__close modal__card-close"
            id="card-close-button"
            type="button"
          >
            <img
              class="modal__close-img"
              src="<%=require(`./images/modal-close.svg`)%>"
              alt="close button icon"
            />
          </button>
          <p class="modal__title">Change profile <picture></picture></p>
          <input
            class="modal__input modal__input_description"
            id="card-description"
            type="url"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="card-description-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>

      <div class="modal" id="confirm-delete-modal">
        <form class="modal__confirm-container" id="confirm-delete-form">
          <button
            class="modal__close modal__confirm-close"
            id="card-close-button"
            type="button"
          >
            <img
              class="modal__close-img"
              src="<%=require(`./images/modal-close.svg`)%>"
              alt="close button icon"
            />
          </button>
          <p class="modal__confirm-title">Are you sure?</p>
          <button
            class="modal__button modal__button-confirmation"
            type="submit"
          >
            Yes
          </button>
        </form>
      </div>

      <div class="modal" id="image-modal">
        <div class="modal__image-container" id="image-template">
          <button
            class="modal__close modal__image-close"
            id="image-close"
            type="button"
          >
            <img
              class="modal__close-img"
              src="<%=require(`./images/modal-close.svg`)%>"
              alt="close button icon"
            />
          </button>
          <img class="modal__image" src=" " alt=" " />
          <p class="modal__image-title"></p>
        </div>
      </div>

      <section class="gallery">
        <div class="gallery__cards">
          <template id="card-template">
            <div class="card">
              <button type="button" class="card__delete">
                <img
                  class="card__trashtop-icon"
                  src="<%=require(`./images/trashcan-top.svg`)%>"
                  alt="top of trash can icon"
                />
                <img
                  class="card__trashbottom-icon"
                  src="<%=require(`./images/trashcan-bottom.svg`)%>"
                  alt="bottom of trash can icon"
                />
              </button>
              <img class="card__image" src=" " alt=" " />
              <div class="card__info">
                <h2 class="card__title"></h2>
                <div class="card__like-tally">
                  <button type="button" class="card__heart">
                    <img
                      src="<%=require(`./images/cards-heart-button.svg`)%>"
                      class="card__button"
                      alt="heart-icon"
                    />
                  </button>
                  <p class="card__like-counter"></p>
                </div>
              </div>
            </div>
          </template>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
