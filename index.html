<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/logo-aroundtheus.svg"
        alt="Around The US logo"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__left">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques cousteau profile image"
            class="profile__avatar"
          />
        </div>
        <div class="profile__center">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button type="button" class="profile__edit">
            <img
              src="./images/profile-edit-pencil-icon.svg"
              alt="profile edit icon pencil"
              class="profile__icon-pencil"
            />
          </button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button type="button" class="profile__add">
          <img
            src="./images/gallery-add-image-plus.svg"
            alt="gallery add image plus"
            class="profile__icon-plus"
          />
        </button>
      </section>

      <section class="gallery">
        <div class="gallery__cards">
          <div class="card">
            <img
              src="./images/yosemite-valley.jpg"
              alt="yosemite valley image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Yosemite Valley</h2>
              <button type="button" class="card__heart-icon">
                <img src="./images/cards-heart-button.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="lake louise image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lake Louise</h2>
              <button type="button" class="card__heart-icon">
                <img src="./images/cards-heart-button.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="bald mountains image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Bald Mountains</h2>
              <button type="button" class="card__heart-icon">
                <img src="./images/cards-heart-button.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/latemar.jpg"
              alt="latemar image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Latemar</h2>
              <button type="button" class="card__heart-icon">
                <img src="./images/cards-heart-button.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise-national-park.jpg"
              alt="vanoise national park image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Vanoise National Park</h2>
              <button type="button" class="card__heart-icon">
                <img src="./images/cards-heart-button.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago-di-braies.jpg"
              alt="lago di braies image"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Lago Di Braies</h2>
              <button type="button" class="card__heart-icon">
                <img src="./images/cards-heart-button.svg" alt="heart-icon" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
